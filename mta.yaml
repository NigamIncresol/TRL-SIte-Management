_schema-version: 3.3.0
ID: TRL_Site_Management
description: A simple CAP project.
version: 1.0.0
modules:
  - name: TRL_Site_Management-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: TRL_Site_Management-auth
      - name: TRL_Site_Management-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: TRL_Site_Management-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: TRL_Site_Management-db
    parameters:
      buildpack: nodejs_buildpack
  - name: TRL_Site_Management-destination-content
    type: com.sap.application.content
    requires:
      - name: TRL_Site_Management-destination-service
        parameters:
          content-target: true
      - name: TRL_Site_Management_html_repo_host
        parameters:
          service-key:
            name: TRL_Site_Management_html_repo_host-key
      - name: TRL_Site_Management-auth
        parameters:
          service-key:
            name: TRL_Site_Management-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: TSS_Site_Management_TRL_Site_Management_html_repo_host
              ServiceInstanceName: TRL_Site_Management-html5-app-host-service
              ServiceKeyName: TRL_Site_Management_html_repo_host-key
              sap.cloud.service: TSS_Site_Management
            - Authentication: OAuth2UserTokenExchange
              Name: TSS_Site_Management_TRL_Site_Management_auth
              ServiceInstanceName: TRL_Site_Management-auth
              ServiceKeyName: TRL_Site_Management-auth-key
              sap.cloud.service: TSS_Site_Management
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: TRL_Site_Management-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: TRL_Site_Management_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comtrlsitemanagementfe.zip
          name: comtrlsitemanagementfe
          target-path: resources/
  - name: comtrlsitemanagementfe
    type: html5
    path: app/site_management_fe
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: TRL_Site_Management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: TRL_Site_Management-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: TRL_Site_Management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: TRL_Site_Management-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: TRL_Site_Management-destination-service
      service-plan: lite
  - name: TRL_Site_Management_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: TRL_Site_Management-html5-app-host-service
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
